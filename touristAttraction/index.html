<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Attractions</title>
    <!--SWIPER-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!--JS-->
    <script defer src="./js/main.js"></script>
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/15a6f73da8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <!--logo-->
      <div class="title">JEJU</div>
      <!--menu-->
      <div class="other-menu">
        <ul>
          <li>
            <span>HOME</span>
            <a href="#" title="home"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <span>CAFE</span>
            <a href="#" title="cafe"><i class="fa-solid fa-mug-saucer"></i></a>
          </li>
          <li>
            <span>ACTIVITY</span>
            <a href="#" title="activity"
              ><i class="fa-solid fa-person-running"></i
            ></a>
          </li>
          <li>
            <span>FOOD</span>
            <a href="#" title="food"><i class="fa-solid fa-bowl-food"></i></a>
          </li>
          <li>
            <span>EMERGENCY</span>
            <a href="#" title="emergency"
              ><i class="fa-regular fa-hospital"></i
            ></a>
          </li>
        </ul>
      </div>
    </header>

    <!--Weather-->
    <div class="weather">
      <ul>
        <li>현재 제주도는</li>
      </ul>
    </div>

    <!-- Return to Top -->
    <div class="returnToTop">
      <a href="#">
        <i class="fa-solid fa-arrow-up"></i>
      </a>
    </div>

    <!--section-->
    <section class="intro">
      <div>
        <img class="mountain" src="./image/mountain.jpg" alt="mountain" />
        <p>MOUNTAIN</p>
      </div>
      <div>
        <img src="./image/sea.jpg" alt="sea" />
        <p>SEA</p>
      </div>
      <div>
        <img src="./image/park2.jpg" alt="park" />
        <p>PARK <br />·<br />BOTANIC GARDEN</p>
      </div>
    </section>
    <section class="contents">
      <div class="mountainContent">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./image/성산일출봉2.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./image/산방산.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./image/백록담.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="seaContent">
        <div class="text off">
          설명1
          <div class="close"><i class="fa-regular fa-circle-xmark"></i></div>
        </div>
        <div class="text off">
          설명2
          <div class="close"><i class="fa-regular fa-circle-xmark"></i></div>
        </div>
        <div class="text off">
          설명3
          <div class="close"><i class="fa-regular fa-circle-xmark"></i></div>
        </div>
        <div class="text off">
          설명4
          <div class="close"><i class="fa-regular fa-circle-xmark"></i></div>
        </div>
        <div class="text off">
          설명5
          <div class="close"><i class="fa-regular fa-circle-xmark"></i></div>
        </div>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="slide" src="./image/색달해변3.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="slide" src="./image/협재해수욕장.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="slide" src="./image/곽지해수욕장.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="slide" src="./image/쇠소깍3.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="slide" src="./image/정방폭포.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
