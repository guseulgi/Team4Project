<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관광지</title>
    <!--SWIPER-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--JS-->
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <!--Header-->
    <header><div class="title">jejudo</div></header>
    <!--Weather-->
    <div class="weather">날씨</div>
    <!--Swiper-->
    <div class="content">
      <div class="subtitle">
        <span
          >Enjoy<br />
          Your Trip</span
        >
      </div>
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./image/jeju.jpg" alt="관광지1" />
          </div>
          <div class="swiper-slide">
            <img src="./image/jeju2.jpg" alt="관광지2" />
          </div>
          <div class="swiper-slide">
            <img src="./image/jeju3.jpg" alt="관광지2" />
          </div>
          <div class="swiper-slide">
            <img src="./image/jeju3.jpg" alt="관광지2" />
          </div>
          <div class="swiper-slide">
            <img src="./image/jeju3.jpg" alt="관광지2" />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- If we need scrollbar -->
        <!--<div class="swiper-scrollbar"></div>-->
      </div>
    </div>
    <div class="description">
      <div class="description-content">
        <div class="place">장소1</div>
        <div class="place-content">장소1 설명</div>
      </div>
      <div class="description-content">
        <div class="place">장소2</div>
        <div class="place-content">장소2 설명</div>
      </div>
      <div class="description-content">
        <div class="place">장소3</div>
        <div class="place-content">장소3 설명</div>
      </div>
      <div class="description-content">
        <div class="place">장소4</div>
        <div class="place-content">장소4 설명</div>
      </div>
      <div class="description-content">
        <div class="place">장소5</div>
        <div class="place-content">장소5 설명</div>
      </div>
    </div>
  </body>
</html>
