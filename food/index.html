<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집</title>
  
  <!-- css 연결 -->
  <link rel="stylesheet" href="../food/css/food_style.css"  />
  <!-- js 연결-->
  <script defer src="../food/js/food_main.js"></script>
  <!-- swiper을 사용하기 위한 css와 js-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> 
  <!-- FONTAWESOME -->
 <script src="https://kit.fontawesome.com/15a6f73da8.js" crossorigin="anonymous"></script> 
 

</head>
<body>
  <header>
    <!-- Logo -->
    <div class="title">JEJU</div>
      <div class="other-menu">
        <ul>
          <li>
            <span>HOME</span>
            <a href="#" title="home"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <span>CAFE</span>
            <a href="#" title="cafe"><i class="fa-solid fa-mug-saucer"></i></a>
          </li>
          <li>
            <span>ACTIVITY</span>
            <a href="#" title="activity"
              ><i class="fa-solid fa-person-running"></i
            ></a>
          </li>
          <li>
            <span>FOOD</span>
            <a href="#" title="food"><i class="fa-solid fa-bowl-food"></i></a>
          </li>
          <li>
            <span>TOURIST</span>
            <a href="#" title="tourist">
              <i class="fa-solid fa-star"></i>
            </a>
          </li>
        </ul>

      </div>

      <!-- Fixed Weather -->
      <div class="weather">
        <ul>
          <li>현재 제주도는</li>
        </ul>
      </div>

      <!-- Return to Top -->
      <div class="returnToTop">
        <a href="#">
          <i class="fa-solid fa-arrow-up"></i>
        </a>
      </div>
    </header>

    <div class="all_content">
      <div class="first_page">
        <div class="left_text">Jeju<br />Hottest<br />Restaurang</div>
        <div class="right_text">
          제주 서귀포시에서의 맛집을 <br />테마별로 만나보세요
        </div>
        <video src="./jeju/제주영상.mp4" autoplay muted loop></video>
      </div>


      <div class="second_page">
        <div><img src="" alt="sea" /></div>
        <div><img src="" alt="mountain" /></div>
        <div><img src="" alt="best" /></div>
      </div>
    </div>
  </body>
</html>
