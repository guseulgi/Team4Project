<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집</title>
  
  <!-- css 연결 -->
  <link rel="stylesheet" href="../food/css/food_style.css"  />
  <!-- js 연결-->
  <script defer src="../food/js/food_main.js"></script>
  <!-- swiper을 사용하기 위한 css와 js-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> 
  <!-- FONTAWESOME -->
 <script src="https://kit.fontawesome.com/15a6f73da8.js" crossorigin="anonymous"></script> 

</head>
<body>
  <header>
    <!-- Logo -->
    <div class="logo">
      <h1>팀4</h1>
    </div>

      <!-- Fixed Weather -->
      <div class="weather">
        <img src="" alt="날씨 아이콘">
        <ul>
          <li>
            현재 제주도는
          </li>
          <li>
            30도 맑음
          </li>
        </ul>
      </div>

      <!-- Return to Top -->
      <div class="returnToTop">
        <a href="#">
          <i class="fa-solid fa-arrow-up"></i>
        </a>
      </div>
  </header>

  <div class="all_content">
    <div class="first_page">
      <div class="left_text">Jeju<br />Hottest<br />Restaurang</div>
      <div class="right_text">제주 서귀포시에서의 맛집을 <br />테마별로 만나보세요</div>
      <video src="./jeju/제주영상.mp4" autoplay muted loop></video>
    </div>

    <div class="second_page">
      <div><img src="" alt="sea"></div>
      <div><img src="" alt="mountain"></div>
      <div><img src="" alt="best"></div>
    </div>


  </div>
</body>
</html>
