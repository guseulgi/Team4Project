<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>coffee</title>

    <!-- reset -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/2362a3556a.js"
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- style css -->
    <link rel="stylesheet" href="./cafe.css" />

    <!-- main js -->
    <script defer src="./cafe.js"></script>
  </head>

  <body>
    <!-- Fixed Weather -->
    <div class="weather">
      <ul>
        <li>현재 제주도는</li>
      </ul>
    </div>

    <!-- Logo -->
    <header id="header">
      <div class="title">Jeju cafe</div>
      <div class="other-menu">
        <ul>
          <li>
            <span>HOME</span>
            <a href="#" title="home"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <span>emergency</span>
            <a href="#" title="emergency"
              ><i class="fa-regular fa-hospital"></i
            ></a>
          </li>
          <li>
            <span>ACTIVITY</span>
            <a href="#" title="activity"
              ><i class="fa-solid fa-person-running"></i
            ></a>
          </li>
          <li>
            <span>FOOD</span>
            <a href="#" title="food"><i class="fa-solid fa-bowl-food"></i></a>
          </li>
          <li>
            <span>TOURIST</span>
            <a href="#" title="tourist">
              <i class="fa-solid fa-star"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <!-- header-bg -->
    <section class="headar-bg">
      <div class="swiper-slide">
        <img src="./images/카페.jpeg" alt="aa" />
        <h1>Jeju cafe tour</h1>
      </div>
    </section>
    <section class="theme">
      <div class="cafe_theme">
        <div class="cafe_theme_sea">
          <p>beach</p>
        </div>
        <div class="cafe_theme_mountain">
          <p>mountain</p>
        </div>

        <div class="cafe_theme_interesting">
          <p>interesting</p>
        </div>
      </div>
    </section>

    <section class="cafe_sea">
      <div class="cafe_sea_1">
        <div class="cafe_sea_1_text"></div>
        <div class="cafe_sea_1_img">
          <img src="" alt="" />
        </div>
      </div>
      <div class="cafe_sea_2">
        <div class="cafe_sea_2_text"></div>
        <div class="cafe_sea_2_img">
          <img src="" alt="" />
        </div>
      </div>
    </section>
    <section class="cafe_mountain"></section>
    <section class="cafe_interesting"></section>
  </body>
</html>
